<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보처리방침</title>
<link rel="stylesheet" href="css/term2.css" media="all" />
</head>
<body>
	<div class="box_tbl">
		<div class="term2">
			<h4>개인정보 수집·이용 동의 (필수)</h4>
			<table>
				<tr>
					<th>수집 목적</th>
					<th>수집 항목</th>
					<th>보유 기간</th>
				</tr>
				<tr>
					<td>이용자 식별 및 본인여부</td>
					<td rowspan="3">아이디, 비밀번호, 이름, 휴대폰번호, 이메일</td>
					<td rowspan="3">회원 탈퇴 후 30일 내</td>
				</tr>
				<tr>
					<td>계약 이행 및 약관변경 등의 고지를 위한 연락, 본인의사 확인 및 민원 등의 고객 고충 처리</td>
				</tr>
				<tr>
					<td>부정 이용 방지, 비인가 사용방지 및 서비스 제공 및 계약의 이행</td>
				</tr>
			</table>
			<h4>* 서비스 제공을 위해서 필요한 최소한의 개인정보이므로 동의를 해 주셔야 서비스를 이용하실 수 있습니다.</h4>
		</div>
		
		<div class="btn">
			<input type="button" value="확인" onclick="window.close()" />
		</div>
	</div>

</html>
